<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style/sign-up.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
     <div class="container">
        <div class="form-container" id="form-container">
            <form id="login-form">
                <h2>Log In</h2>
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
            </form>
      </div>
    <script src="/Javascript/sign-up-sign-in.js"></script>
    <script src="/Javascript/humberger.js"></script>
</body>
</html>
