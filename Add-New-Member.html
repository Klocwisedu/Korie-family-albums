<html lang="en">

</head>
<body>

<div id="loader-container">
  <span class="loader"></span>
</div>

    <button id="toggle-btn">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <h2 style="text-align: center">Menu</h2>
      <ul>
        <li><a href="index.html">Return Home</a></li>
        <li><a href="Paternal-Side.html">View Paternal Side</a></li>
        <li><a href="Maternal-Side.html">View Maternal Side</a></li>
        <li><a href="Custom-side.html">View Custom Side</a></li>
        <li><a href="Add-New-Member.html">Add New Member</a></li>
        <li><a href="print.html">Print FamilyAlbum</a></li>
      </ul>
    </div>
    <div class="add-new-Member-div">
      <form id="myForm">
        <div class="input-div">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>

        <div class="input-div">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>
        <div class="input-div">
             <label for="Family">Side of family Tree</label>
        </div>
        <select id="side-of-fam" class="input-div" name="country" required>
            <option value="Paternal">Paternal</option>
            <option value="Maternal">Maternal</option>
            <option value="Custom">Custom</option>
        </select>

        <div class="input-div">
        <label for="fileUpload">Upload a file</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*, .pdf, .doc" required>
        </div>
        <section class="input-div">
          <input class="form-btn" type="button" value="Submit" onclick="submitForm()" />
        </section>
    </form>
    
      </div>
      <script src="/Korie-Family-Album-main/Javascript/Add-New-Member.js"></script>
      <script src="/Korie-Family-Album-main/Javascript/loader.js"></script>
    <script src="/Korie-Family-Album-main/Javascript/humberger.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    let user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
        console.log("No user logged in, showing popup...");
        document.getElementById("popup-container").style.display = "flex";
    }

    document.getElementById("popup-signin").addEventListener("click", function () {
        window.location.href = "sign-up-sign-in.html";
    });
});

document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
        const popup = document.createElement("div");
        popup.innerHTML = `
            <style>
                #popup-container {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(0, 0, 0, 0.7);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                }
                #popup-message {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    box-shadow: 0 0 10px rgba(0,0,0,0.3);
                    max-width: 300px;
                }
                #popup-message p {
                    font-size: 16px;
                    color: black;
                }
                #popup-signin {
                    background: black;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    margin: 10px 5px 0;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background 0.3s ease;
                }
                #popup-close:hover { background: red; }
                #popup-signin:hover { background: green; }
            </style>
            <div id="popup-container">
                <div id="popup-message">
                    <p>Please <strong>sign in</strong> to access this feature.</p>
                    <button id="popup-signin">Sign In</button>
                </div>
            </div>
        `;
        document.body.appendChild(popup);

        document.getElementById("popup-signin").addEventListener("click", () => {
            window.location.href = "sign-up-sign-in.html";
        });
    }
});
    </script>
    
</body>
</html>
